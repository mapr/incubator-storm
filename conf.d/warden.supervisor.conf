services=supervisor:all:cldb;
service.displayname=Supervisor
service.command.start=/opt/mapr/storm/storm-0.9.3/bin/storm-daemon.sh start supervisor
service.command.stop=/opt/mapr/storm/storm-0.9.3/bin/storm-daemon.sh stop supervisor
service.command.monitorcommand=/opt/mapr/storm/storm-0.9.3/bin/storm-daemon.sh status supervisor
service.command.type=BACKGROUND
service.logs.location=/opt/mapr/storm/storm-0.9.3/logs/
service.depends.local=0
service.alarm.tersename=nalarmsv
service.alarm.label = SupervisorServiceDown
service.process.type=OTHER
service.statuscheck.wait=8000
